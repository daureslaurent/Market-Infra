user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Basic performance/sensible defaults
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Rate limiting example (optional)
    # limit_req_zone $binary_remote_addr zone=api_rate:10m rate=5r/s;

    # Health endpoint (served directly by nginx)
    server {
        listen 127.0.0.1:80;
        location = /health {
            add_header Content-Type text/plain;
            return 200 'OK';
        }
    }

    include /etc/nginx/conf.d/reverse-proxy.conf;
}
