apiVersion: v1
kind: Service
metadata:
  name: "{{ include "template-holder.fullname" . }}-service"
  labels:
    {{- include "template-holder.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.portContainer }}
      protocol: TCP
      name: web
    {{- if .Values.grpc.enabled }}
    - port: {{ .Values.grpc.port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    {{- end }}
    {{- if .Values.metricCustom.enabled }}
    - port: {{ .Values.metricCustom.port }}
      targetPort: {{ .Values.metricCustom.port }}
      protocol: TCP
      name: {{ .Values.metricCustom.name }}
    {{- end }}
  selector:
    {{- include "template-holder.selectorLabels" . | nindent 4 }}
