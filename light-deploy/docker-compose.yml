services:
  frontend:
    image: ${FRONTEND_IMAGE}:${FRONTEND_TAG}
    restart: unless-stopped
    networks:
      - market_network

  backend:
    image: ${BACKEND_IMAGE}:${BACKEND_TAG}
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=local
    networks:
      - market_network

  reverse-proxy:
    image: ${REVERSE_PROXY_IMAGE}:${REVERSE_PROXY_TAG}
    restart: unless-stopped
    networks:
      - market_network
    ports:
      - "2541:80"

networks:
  market_network:
    driver: bridge