name: Deploy on K8S using Helm
on:
  repository_dispatch:
    types: [ helm-deploy ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config get-contexts

      - name: Add Helm repository
        env:
          HELM_REPO_URL: https://helm.lda-dev.com
          HELM_REPO_USERNAME: ${{ secrets.HELM_REPO_USERNAME }}
          HELM_REPO_PASSWORD: ${{ secrets.HELM_REPO_PASSWORD }}
        run: |
          helm repo add repo-lda-dev "$HELM_REPO_URL" \
            --username "$HELM_REPO_USERNAME" \
            --password "$HELM_REPO_PASSWORD"
          helm repo update
          helm search repo repo-lda-dev


      - name: Deploy Helm chart
        env:
          KUBE_CONTEXT: ${{ secrets.KUBE_CONTEXT }}
          NAMESPACE: market
          RELEASE_NAME: ${{ github.event.client_payload.release_name }}
          CHART_NAME: ${{ github.event.client_payload.chart_name }}
          CHART_VERSION: ${{ github.event.client_payload.chart_version }}
        run: |
          helm upgrade --install "$RELEASE_NAME" "repo-lda-dev/$CHART_NAME" \
            --namespace "$NAMESPACE" \
            --create-namespace \
            --kube-context "$KUBE_CONTEXT" \
            ${CHART_VERSION:+--version "$CHART_VERSION"} \
            --wait \
            --timeout 5m

